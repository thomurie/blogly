{% extends 'base.html' %}{% block title %}Create a user{% endblock %} {% block
content %}

<form action="/users/{{ user.id }}/edit" method="post">
  <label for="firstname">First Name</label>
  <input type="text" name="firstname" id="" value="{{user.first_name}}" />

  <label for="lastname">Last Name</label>
  <input type="text" name="lastname" id="" value="{{user.last_name}}" />

  <label for="imageurl">Image URL</label>
  <input type="url" name="imageurl" id="" value="{{user.image_url}}" />

  <button type="submit">save</button>
</form>
<form action="/users/{{ user.id }}" method="get">
  <button type="submit">Cancel</button>
</form>
{% endblock %}
