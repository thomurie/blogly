{% extends 'base.html' %}{% block title %}Create a user{% endblock %} {% block
content %}
<ul>
  {% for user in users%}
  <li>{{ user.first_name }}</li>
  {% endfor %}
</ul>

<form action="/users/<int:user_id>/edit" method="post"></form>

<label for="firstname">First Name</label>
<input type="text" name="firstname" id="" placeholder="{{user.first_name}}" />

<label for="lastname">Last Name</label>
<input type="text" name="lastname" id="" placeholder="{{user.last_name}}" />

<label for="imageurl">Image URL</label>
<input type="url" name="imageurl" id="" placeholder="{{user.image_url}}" />

<button type="submit">Cancel</button>
<button type="submit">save</button>
{% endblock %}
